<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> //여기서 thymleaf가 본격적으로 동작.
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}"> //${}: model안에 있는 값을 꺼내는 것.
                //th:each: loop 도는,  logic 실행.
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
